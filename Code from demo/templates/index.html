<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello PyOhio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
            animation: slideIn 1s ease-out;
            max-width: 500px;
            margin: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .python-emoji {
            font-size: 4rem;
            display: inline-block;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        .accent-line {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            margin: 20px auto;
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scaleX(1);
            }
            50% {
                opacity: 0.7;
                transform: scaleX(1.1);
            }
        }

        .conference-info {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 15px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .python-emoji {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }

        /* Search Interface Styles */
        .search-section {
            margin-top: 40px;
            width: 100%;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .setup-btn, .health-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .setup-btn:hover, .health-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #searchInput {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #searchInput:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin: 20px 0;
            text-align: center;
        }

        .loading {
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .success {
            color: #4ecdc4;
            font-weight: 500;
        }

        .error {
            color: #ff6b6b;
            font-weight: 500;
        }

        .results-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
        }

        .result-score {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .result-speaker, .result-track {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin: 0;
        }

        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            #searchInput {
                min-width: 100%;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .result-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="python-emoji">üêç</div>
        <h1 class="main-title">Hello PyOhio</h1>
        <div class="accent-line"></div>
        <p class="subtitle">Welcome to the Python Ohio Conference</p>
        <p class="conference-info">Connecting Python developers across Ohio and beyond</p>
        
        <!-- Search Interface -->
        <div class="search-section">
            <div class="search-controls">
                <button id="setupBtn" class="setup-btn">Setup Search Index</button>
                <button id="healthBtn" class="health-btn">Check Health</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search PyOhio talks... (e.g., 'machine learning', 'web development')" />
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
            <div id="status" class="status-message"></div>
            <div id="results" class="results-container"></div>
        </div>
    </div>
    
    <script>
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const setupBtn = document.getElementById('setupBtn');
        const healthBtn = document.getElementById('healthBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        // Setup index
        setupBtn.addEventListener('click', async () => {
            statusDiv.innerHTML = '<div class="loading">Setting up search index...</div>';
            setupBtn.disabled = true;
            
            try {
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="success">${data.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="error">Setup failed: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Setup failed: ${error.message}</div>`;
            } finally {
                setupBtn.disabled = false;
            }
        });
        
        // Health check
        healthBtn.addEventListener('click', async () => {
            statusDiv.innerHTML = '<div class="loading">Checking Elasticsearch health...</div>';
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = `<div class="success">Elasticsearch is healthy (${data.elasticsearch})</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="error">Elasticsearch is unhealthy: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Health check failed: ${error.message}</div>`;
            }
        });
        
        // Search function
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                statusDiv.innerHTML = '<div class="error">Please enter a search query</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="loading">Searching...</div>';
            resultsDiv.innerHTML = '';
            searchBtn.disabled = true;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.innerHTML = `<div class="success">Found ${data.total} results for "${data.query}"</div>`;
                    displayResults(data.results);
                } else {
                    statusDiv.innerHTML = `<div class="error">Search failed: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Search failed: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        // Display search results
        function displayResults(results) {
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }
            
            const resultsHTML = results.map(result => `
                <div class="result-item">
                    <div class="result-header">
                        <h3 class="result-title">${result.title}</h3>
                        <span class="result-score">Score: ${result.score.toFixed(3)}</span>
                    </div>
                    <div class="result-meta">
                        <span class="result-speaker">üë§ ${result.speaker}</span>
                        <span class="result-track">üè∑Ô∏è ${result.track}</span>
                    </div>
                    <p class="result-content">${result.content}</p>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = resultsHTML;
        }
        
        // Event listeners
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
