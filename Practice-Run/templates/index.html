<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello PyOhio - Vector Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .header-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .python-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-button, .setup-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .search-button:hover, .setup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .setup-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            margin-left: 1rem;
        }

        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            animation: fadeInUp 1s ease-out 0.4s both;
            display: none;
        }

        .results-header {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .result-content {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-speaker {
            font-weight: 500;
            color: #667eea;
        }

        .result-track {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .result-score {
            font-size: 0.875rem;
            color: #999;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .setup-button {
                margin-left: 0;
                margin-top: 1rem;
            }

            .result-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="header-container">
        <div class="python-logo">üêç</div>
        <h1 class="title">Hello PyOhio</h1>
        <p class="subtitle">Vector Search for Python Conference Talks</p>
    </div>

    <div class="search-container">
        <div class="search-form">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for talks about machine learning, web development, performance..." />
            <button class="search-button" onclick="performSearch()">
                <span id="searchButtonText">Search</span>
                <div id="searchLoading" class="loading" style="display: none;"></div>
            </button>
            <button class="setup-button" onclick="setupIndex()">
                <span id="setupButtonText">Setup Index</span>
                <div id="setupLoading" class="loading" style="display: none;"></div>
            </button>
        </div>
        <div id="statusMessage"></div>
    </div>

    <div class="results-container" id="resultsContainer">
        <div class="results-header" id="resultsHeader"></div>
        <div id="resultsContent"></div>
    </div>

    <script>
        // Setup Elasticsearch index
        async function setupIndex() {
            const setupButton = document.getElementById('setupButtonText');
            const setupLoading = document.getElementById('setupLoading');
            const statusMessage = document.getElementById('statusMessage');
            
            setupButton.style.display = 'none';
            setupLoading.style.display = 'inline-block';
            
            try {
                const response = await fetch('/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(data.message, 'success');
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus(`Setup failed: ${error.message}`, 'error');
            } finally {
                setupButton.style.display = 'inline';
                setupLoading.style.display = 'none';
            }
        }

        // Perform vector search
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const searchButton = document.getElementById('searchButtonText');
            const searchLoading = document.getElementById('searchLoading');
            const statusMessage = document.getElementById('statusMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!query) {
                showStatus('Please enter a search query', 'error');
                return;
            }
            
            searchButton.style.display = 'none';
            searchLoading.style.display = 'inline-block';
            statusMessage.innerHTML = '';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showStatus(data.error || 'Search failed', 'error');
                }
            } catch (error) {
                showStatus(`Search failed: ${error.message}`, 'error');
            } finally {
                searchButton.style.display = 'inline';
                searchLoading.style.display = 'none';
            }
        }

        // Display search results
        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsHeader.textContent = `Found ${data.total} results for "${data.query}"`;
            
            if (data.results.length === 0) {
                resultsContent.innerHTML = '<p style="color: white; text-align: center;">No results found. Try a different search term.</p>';
            } else {
                resultsContent.innerHTML = data.results.map(result => `
                    <div class="result-item">
                        <div class="result-title">${result.title}</div>
                        <div class="result-content">${result.content}</div>
                        <div class="result-meta">
                            <div class="result-speaker">üë§ ${result.speaker}</div>
                            <div class="result-track">${result.track}</div>
                            <div class="result-score">Score: ${result.score.toFixed(3)}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            resultsContainer.style.display = 'block';
        }

        // Show status message
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.innerHTML = '';
                }, 3000);
            }
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
